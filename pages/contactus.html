        <main>
            <section>
                <form action="contactreg.html" method="get" name="contact_form" id="contact_form">
                    <fieldset id="contactform">
                        <legend>Contact Us</legend>
                        
                        <label for="email">E-Mail:</label>
                        <input type="email" name="email" id="email" autofocus required placeholder="Enter email here"><br>
                        
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" required placeholder="Enter first name here"><br>
                        
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" required placeholder="Enter last name here"><br>
                    
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" required placeholder="Enter subject here"><br>
                    
                        <input type="submit" value="Submit">
                    </fieldset>
            </section>
